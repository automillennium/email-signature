<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        min-height: 100%;
      }

      main {
        padding-inline: 60px;
        width: 100%;
        max-width: 948px;
        margin: 0 auto;
        color: black !important;
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      }

      .hedaer {
        width: 100%;
        height: auto;
        object-fit: contain;
        height: 85px;
      }

      .footer {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .section_one {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 3px;
        padding-top: 20px;
        color: black !important;
      }

      .details-row {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
      }

      .details_icon {
        width: 40px;
        height: 40px;
        object-fit: contain;
        flex-shrink: 0;
      }

      .details-row p {
        margin: 0;
        line-height: 1.5;
        white-space: nowrap;
        font-size: 14px;
        font-weight: bold;
      }

      .details-row img {
        width: 30px;
        height: 23px;
        object-fit: contain;
      }

      .details-two {
        display: flex;
        flex-direction: column;
        gap: 0px;
      }

      .details-two p {
        font-size: 18px;
        font-weight: bold;
        line-height: 1.5;
        white-space: nowrap;
        margin: 0;
      }

      .section_two {
        flex: 1;
        width: 100%;
        padding-top: 50px;
        position: relative;
      }

      .person {
        font-size: 40px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .desig {
        font-size: 22px;
        font-weight: bolder;
        text-transform: uppercase;
      }

      .adressImg {
        object-fit: contain;
        width: 100%;
      }

      .places {
        font-weight: 900;
        font-size: 40px;
      }

      .line-border {
        height: 80%;
        width: 60%;
        border-top: 2px solid black;
        border-right: 2px solid black;
        position: absolute;
        right: 0;
        top: 75px;
      }

      .section-two {
        flex: 2;
        padding-top: 10px;
      }

      .section-two img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* ðŸ“± Mobile Fixes */
      @media (max-width: 600px) {
        body,
        main {
          width: 100% !important;
          padding: 0 10px !important;
        }

        .hedaer {
          height: 48px !important;
        }



        .details-row {
          flex-wrap: nowrap !important;
          gap: 6px !important;
        }

        .details_icon {
          width: 16px !important;
          height: 16px !important;
        }

        .details-row p {
          font-size: 10px !important;
          line-height: 1.2 !important;
          white-space: nowrap !important;
        }

        .person {
          font-size: 18px !important;
          line-height: 1.2 !important;
        }

        .desig {
          font-size: 10px !important;
          line-height: 1.2 !important;
        }

        .section_one {
          padding-top: 10px !important;
        }

        .section-two img {
          max-width: 100% !important;
          height: auto !important;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <img class="hedaer" src="./assets/header.png" alt="Header" />
      <h1 class="person">Rick Bacchus</h1>
      <p class="desig">Global President</p>

      <div class="footer">
        <div class="section_one">
          <div class="details-row">
            <img src="./assets/phone.png" alt="Phone" class="details_icon" />
            <p>+1 (702) 750-6494</p>
          </div>

          <div class="details-row">
            <img src="./assets/usa.png" alt="USA" class="details_icon" />
            <p>+1 (702) 750-6494</p>
          </div>

          <div class="details-row">
            <img src="./assets/uae-flag.png" alt="UAE" class="details_icon" />
            <p>+971 4 123 4567</p>
          </div>

          <div class="details-row">
            <img src="./assets/message.png" alt="Email" class="details_icon" />
            <p>rick@rhinomotive.com</p>
          </div>

          <div class="details-row">
            <img
              src="./assets/rhino-logo.png"
              alt="Website"
              class="details_icon"
            />
            <p>www.rhinomotive.com</p>
          </div>
        </div>

        <div class="section-two">
          <img src="./assets/address.png" alt="Office Address" />
        </div>
      </div>
    </main>
  </body>
</html>
