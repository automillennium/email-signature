<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* 游릭 FIX 1: Removed fixed width (948px) from body and html */
      body, html {
        /* Allow to take up 100% of the viewport width */
        min-height: 100%; 
      }

      main {
        padding-inline: 60px;
        /* 游릭 FIX 2: Changed fixed width to flexible width with max-width */
        width: 100%;
        max-width: 948px; /* Keeps the original design width on large screens */
        margin: 0 auto; /* Centers the content on large screens */
        color: black !important;
      }
      
      .hedaer {
        width: 100%;
        height: auto;
        object-fit: contain;
        height: 85px;
      }

      .footer {
        display: flex;
        /* 游릭 Will change to column for mobile via media query */
        justify-content: center;
        gap: 10px;
      }
      
      /* --- Remaining CSS (mostly unchanged) --- */
      
      .section_one {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 3px;
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        color: #222;
        padding-top: 20px;
        color: black !important;


      }

      .details-row {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
      }

      .details_icon {
        width: 50px;
        height: 50px;
        object-fit: contain;
        flex-shrink: 0;
      }

      .details-row p {
        margin: 0;
        line-height: 1.5;
        white-space: nowrap;
        font-size: 14px;
        font-weight: bold;
      }

      .details-row img {
        width: 30px;
        height: 23px;
        object-fit: contain;
      }

      .details-two {
        display: flex;
        flex-direction: column;
        font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        gap: 0px;
      }

      .details-two p {
        font-size: 18px;
        font-weight: bold;
        line-height: 1.5;
        white-space: nowrap;
        margin: 0;
      }

      .section_two {
        flex: 1;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        padding-top: 50px;
        position: relative;
      }
      .person {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40px;
        font: bold;
        text-transform: uppercase;
      }

      .desig {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 22px;
        font-weight: bolder;
        text-transform: uppercase;
      }

      .adressImg {
        object-fit: contain;
        width: 100%;
      }

      .places {
        font-weight: 900;
        font: bold;
        font-size: 40px;
      }

      .line-border {
        height: 80%;
        width: 60%;
        border-top: 2px solid black;
        border-right: 2px solid black;
        position: absolute;
        right: 0;
        top: 75px;
      }

      .section-two{
        flex: 2;
        padding-top: 10px;
      }

      .section-two img{
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      /* 游릭 FIX 3: Media Query for Mobile Layout */
      @media (max-width: 768px) {


        main {
          padding-inline: 20px; 
        }

              .hedaer {

        height: 48px;
      }

    .details-row p {

        font-size: 8px;
        font-weight: bold;
      }

            .details-row img {
        width: 30px;
        height: 12px;
      }

            .person {
        font-size: 16px;

      }

      .desig {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 8px;

      }

            .section_one {

        padding-top: 10px;
      }
        

      }

    </style>
  </head>
  <body>
    <main>
      <img class="hedaer" src="./assets/header.png" alt="" />
      <h1 class="person">Rick bacchus</h1>
      <p class="desig">global president</p>
      <div class="footer">
        <div class="section_one">
          <div class="details-row">
            <img src="./assets/phone.png" alt="Phone" class="details_icon" />
            <p>+1 (702) 750-6494</p>
          </div>

          <div class="details-row">
            <img src="./assets/usa.png" alt="USA" class="details_icon" />
            <p>+1 (702) 750-6494</p>
          </div>

          <div class="details-row">
            <img src="./assets/uae-flag.png" alt="UAE" class="details_icon" />
            <p>+1 (702) 750-6494</p>
          </div>

          <div class="details-row">
            <img src="./assets/message.png" alt="Email" class="details_icon" />
            <p>rick@rhinomotive.com</p>
          </div>

          <div class="details-row">
            <img
              src="./assets/rhino-logo.png"
              alt="Website"
              class="details_icon"
            />
            <p>www.rhinomotive.com</p>
          </div>
        </div>
    
        <div class="section-two">
            <img src="/assets/address.png" alt="Office Address" />
        </div>
      </div>
    </main>
  </body>
</html>
